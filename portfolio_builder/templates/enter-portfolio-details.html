<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Portfolio details</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap" rel="stylesheet">
    <link id="themecss" rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>

    <style>
        body{
            background-color: white;
        }
        .card{
            width: 40rem;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            margin-bottom:10%;
        }

         @media only screen and (min-width: 340px) and (max-width: 400px) {
             .card{
                width:20rem;
                margin-top:10%;
             }
        }
         @media only screen and (min-width: 400px) and (max-width: 500px) {
             .card{
                width:22rem;
                margin-top:10%;
             }
        }
         @media only screen and (min-width: 500px) and (max-width: 600px) {
             .card{
                width:25rem;
                margin-top:10%;
             }
        }
        .message{
             margin-top:1%;
             width:100%;
         }
         .navbar a{
                    font-family: 'Anonymous Pro', monospace;
                    font-size: 25px;
         }
         @media only screen and (min-width: 280px) and (max-width: 340px) {
                  .navbar a{
                    font-size:18px;
                  }
                 }
                  @media only screen and (min-width: 340px) and (max-width: 400px) {
                       .navbar a{
                    font-size:20px;
                  }
                 }
            .bootstrap-tagsinput {
                margin: 0;
                width: 100%;
                padding: 0.5rem 0.75rem 0;
                font-size: 1rem;
                line-height: 1.25;
                transition: border-color 0.15s ease-in-out;
            }

            &.has-focus {
            background-color: #fff;
            border-color: #5cb3fd;
            }

	.label-info {
		display: inline-block;
		background-color: #636c72;
		padding: 0 .4em .15em;
		border-radius: .25rem;
		margin-bottom: 0.4em;
	}

	input {
		margin-bottom: 0.5em;
	}
}

.bootstrap-tagsinput .tag [data-role="remove"]:after {
	content: '\00d7';
}

#css-dropdown
{
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    width: 300px;
    height: 42px;
    margin: 100px auto 0 auto;
}


    </style>
</head>
<body>


    <div class="card">
            <div class="card-body">
                <form action = "/read_portfolio_details" method = "POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Template ID:</label>
                        <input type="text" class="form-control" name="template_id" value={{ template_id }} readonly>
                    </div>
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" class="form-control" name="user_name" value={{ user_name }} readonly>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input type="text" class="form-control" name="name" placeholder="Enter your Name">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-gender-male"></i></div>
                        </div>
<!--                        <input type="text" class="form-control" name="mobile_no" placeholder="Enter your Gender">-->
                        <select id="inputState" name='gender' class="form-control">
                            <option selected hidden value="None">Choose you Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="None">Other</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input type="text" class="form-control" name="current_role" placeholder="Enter your Current Role">
                    </div>
                    <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted">Example: Student, Software Engineer</small>
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                        </div>
                        <input type="text" class="form-control" name="email" placeholder="Enter your E-mail">
                    </div>

                   <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                        </div>
                        <input type="text" class="form-control" name="mobile_no" placeholder="Enter your Mobile Number">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-house-fill"></i></div>
                        </div>
                        <input type="text" class="form-control" name="city" placeholder="Enter your Current City">
                    </div>
                    <br/>
                    <h4>Social Media Links:</h4>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-linkedin"></i></div>
                        </div>
                        <input type="text" class="form-control" name="linkedin" placeholder="Linkedin">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-github"></i></div>
                        </div>
                        <input type="text" class="form-control" name="github"  placeholder="GitHub">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-instagram"></i></div>
                        </div>
                        <input type="text" class="form-control" name="instagram" placeholder="Instagram">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-twitter"></i></div>
                        </div>
                        <input type="text" class="form-control" name="twitter" placeholder="Twitter">
                    </div>
                    <br/>
                    <!-------------------------------Uploads: ---------------------------------------->
                    <h5>Uploads:</h5>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="resume" accept=".pdf"  required>
                        <label class="custom-file-label" >Upload Resume...</label>
                    </div>&ensp;
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="user_img" accept="image/png, image/jpeg" required>
                        <label class="custom-file-label" >Upload your Image...</label>
                    </div>&ensp;
                    <!------------------------------- About---------------------------------------->
                    <h5>About you:</h5>
                    <div class="form-group">
                        <textarea type="text" class="form-control"  name="about_you" required="required" rows="10"></textarea>
                    </div>

                    <!------------------------------- Education---------------------------------------->
                    <h5>Education:</h5>
                    <div class="panel panel-default">
                     <div class="panel-body">

                        <div class="form-group">
                           <input type="text" class="form-control"  name="Schoolname[]" value="" placeholder="Institute Name">
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control"  name="Major[]" value="" placeholder="Field of Study">
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control"  name="Degree[]" value="" placeholder="Degree">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="StartDate[]" id="edsdatepicker1" placeholder="Start Date"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="EndDate[]" id="edldatepicker1" placeholder="End Date"/>
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control" name="GPA[]" value="" placeholder="GPA">
                        </div>
                        <div class="form-group">
                           <div class="input-group-btn">
                              <button class="btn btn-success" type="button" onclick="education_fields();"><i class="bi bi-plus-lg"></i> </button>
                           </div>
                        </div>
                         <div id="education_fields">
                        </div>
                     </div>
                  </div>
                  <div class="clear"></div>&ensp;
                    <!------------------------------- Education END---------------------------------------->

                     <!------------------------------- Experience---------------------------------------->
                    <h5>Experience:</h5>
                    <div class="panel panel-default">
                     <div class="panel-body">

                        <div class="form-group">
                           <input type="text" class="form-control"  name="Companyname[]" value="" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control"  name="Role[]" value="" placeholder="Role">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="ExpStartDate[]" id="exsdatepicker1" placeholder="Start Date"/>
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control" name="ExpLastDate[]" id="exldatepicker1" placeholder="End Date"/>
                        </div>
                         <div class="form-group form-check">
                             <input type="checkbox" class="form-check-input" name="CurrentJobCheck[]"/>
                             <label class="form-check-label">I'm currently working in this role.</label>
                         </div>
                         <div class="form-group">
                            <textarea type="text" class="form-control" name="DescExp[]" value="" rows = 8 placeholder="Description of the Experience" required></textarea>
                        </div>
                        <div class="form-group">
                           <div class="input-group-btn">
                              <button class="btn btn-success" type="button" onclick="experience_fields();"><i class="bi bi-plus-lg"></i> </button>
                           </div>
                        </div>
                         <div id="experience_fields">
                        </div>
                     </div>
                  </div>
                  <div class="clear"></div>
                    <!------------------------------- Experience END---------------------------------------->

                    <!------------------------------- Projects---------------------------------------->
                    <h5>Projects:</h5>
                    <div class="panel panel-default">
                     <div class="panel-body">

                        <div class="form-group">
                           <input type="text" class="form-control"  name="Projectname[]" value="" placeholder="Project Name">
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control"  name="Domain[]" value="" placeholder="Domain">
                        </div>
                        <div class="form-group">
                           <input type="text" class="form-control"  name="ProjectLink[]" value="" placeholder="Project Link">
                        </div>

                        <div class="form-group">
                            <textarea type="text" class="form-control" name="DescProject[]" value="" placeholder="Description of the Project"></textarea>
                        </div>

                        <div class="form-group">
                           <div class="input-group-btn">
                              <button class="btn btn-success" type="button" onclick="project_fields();"><i class="bi bi-plus-lg"></i> </button>
                           </div>
                        </div>
                         <div id="project_fields">
                        </div>
                     </div>
                  </div>
                  <div class="clear"></div>&ensp;

                    <!-------------------------------------------------SKILLS------------------------------------->
                    <h5>Skills:</h5>
                    <p>Enter Skills in the following way.</p>
                    <p>Example: Python,9</p>
                    <p> Python </p>
                    <div class="panel panel-default">
                     <div class="panel-body">

                        <div class="form-group">
                            <input type="text" class="form-control" name="skills[]" value="" placeholder="Add Skill">
                        </div>
                           <div id="skills_fields">
                            </div>
                        <div class="form-group">
                           <div class="input-group-btn">
                              <button class="btn btn-success" type="button" onclick="skills_fields();"><i class="bi bi-plus-lg"></i> </button>
                           </div>
                        </div>
                     </div>
                  </div>

                    <!--------------------------Interests section------------------------------->
                     <br/><h5>Interests: </h5>
                    <section>
                        <div class="row d-flex justify-content-center mt-100">
                            <div class="col-md-12 form-group">
                                <select id="choices" class="form-select" name="interests_list[]" placeholder="Select up to 6 Interests" multiple>
                                    {% for i in range(interests_len) %}
                                    <option value="{{ i }}">{{interests[i]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <br><br>
                    </section>

                    <button type="submit" value="submit" class="btn btn-primary" style="margin-left: 42%;">Submit</button>
                  </form>
            </div>
    </div>
    <script>
         var project = 1;
         function project_fields() {
              project++;
              if(project<7){
                  var objTo = document.getElementById("project_fields");
                  var divtest = document.createElement("div");
                  divtest.setAttribute("class", "form-group removeclass" + project);
                  var rdiv = "removeclass" + project;
                  divtest.innerHTML = '<div class="form-group"> <input type="text" class="form-control" name="Projectname[]" value="" placeholder="Project name"></div><div class="form-group"> <input type="text" class="form-control" name="Domain[]" value="" placeholder="Domain"></div><div class="form-group"> <input type="text" class="form-control" name="ProjectLink[]" value="" placeholder="Project Link"></div><div class="form-group"><textarea type="text" class="form-control" name="DescProject[]" value="" placeholder="Description of the Project"></textarea></div><div class="form-group"><div class="input-group"> <div class="input-group-btn"> <button class="btn btn-danger" type="button" onclick="remove_project_fields(' + project +');"> <i class="bi bi-dash-lg"></i></button></div></div></div></div><div class="clear"></div>';
                  objTo.appendChild(divtest);
              }
         }
         function remove_project_fields(rid) {
               $(".removeclass" + rid).remove();
         }

    </script>
    <script>
         var room = 1;
         function education_fields() {
              room++;
              if(room<4){
                  var objTo = document.getElementById("education_fields");
                  var divtest = document.createElement("div");
                  divtest.setAttribute("class", "form-group removeclass" + room);
                  var rdiv = "removeclass" + room;
                  divtest.innerHTML = '<div class="form-group"> <input type="text" class="form-control" name="Schoolname[]" value="" placeholder="Institute name"></div><div class="form-group"> <input type="text" class="form-control" name="Major[]" value="" placeholder="Major"></div><div class="form-group"> <input type="text" class="form-control" name="Degree[]" value="" placeholder="Degree"></div><div class="form-group"><input type="text" class="form-control" name="StartDate[]" id="edsdatepicker'+room+'" placeholder="Start Date"/></div><div class="form-group"> <input type="text" class="form-control" name="EndDate[]" id="edldatepicker'+room+'" placeholder="End Date"/></div><div class="form-group"> <input type="text" class="form-control"  name="GPA[]" value="" placeholder="GPA"></div><div class="form-group"><div class="input-group"> <div class="input-group-btn"> <button class="btn btn-danger" type="button" onclick="remove_education_fields(' + room +');"> <i class="bi bi-dash-lg"></i></button></div></div></div></div><div class="clear"></div>';
                  objTo.appendChild(divtest);
              }
         }
         function remove_education_fields(rid) {
               $(".removeclass" + rid).remove();
         }

    </script>
       <script>
         var room1 = 1;
         function experience_fields() {
              room1++;
              if(room1<4){
                  var objTo = document.getElementById("experience_fields");
                  var divtest = document.createElement("div");
                  divtest.setAttribute("class", "form-group removeclass" + room1);
                  var rdiv = "removeclass" + room1;
                  divtest.innerHTML = '<div class="form-group"> <input type="text" class="form-control" name="Companyname[]" value="" placeholder="Company name"></div><div class="form-group"> <input type="text" class="form-control" name="Role[]" value="" placeholder="Role"></div><div class="form-group"><input type="text" class="form-control" name="ExpStartDate[]" id="datepicker4" placeholder="Start Date"/></div><div class="form-group"><input type="text" class="form-control" name="ExpLastDate[]" id="datepicker5" placeholder="End Date"/></div><div class="form-group form-check"><input type="checkbox" class="form-check-input" name="CurrentJobCheck[]"/><label>I&apos;m currently working in this role.</label></div><div class="form-group">                            <textarea type="text" class="form-control" name="DescExp[]" value="" rows = 8 placeholder="Description of the Experience" required></textarea></div><div class="form-group"><div class="input-group"> <div class="input-group-btn"> <button class="btn btn-danger" type="button" onclick="remove_experience_fields(' + room1 +');"> <i class="bi bi-dash-lg"></i></button></div></div></div></div><div class="clear"></div>';
                  objTo.appendChild(divtest);
              }
         }
         function remove_experience_fields(rid) {
               $(".removeclass" + rid).remove();
         }


    </script>

    <script>
        var skill_count = 0;
         function skills_fields() {
              skill_count++;
              if(skill_count<15){
                  var objTo = document.getElementById("skills_fields");
                  var divtest = document.createElement("div");
                  divtest.setAttribute("class", "form-group removeclass" + skill_count);
                  var rdiv = "removeclass" + skill_count;
                  divtest.innerHTML = '<div class="form-group input-group"> <input type="text" class="form-control" name="skills[]" value="" placeholder="Add Skill"><div class="form-group"><div class="input-group-append"> <button class="btn btn-danger" type="button" onclick="remove_skills_fields(' +skill_count+');"> <i class="bi bi-dash-lg"></i></button></div></div></div><div class="clear"></div>';
                  objTo.appendChild(divtest);
              }
              else{
                alert("Only 15 skills can be added");
              }
         }
         function remove_skills_fields(rid) {
               $(".removeclass" + rid).remove();
         }
        </script>
        <script>
            $("#edsdatepicker1,#edldatepicker1").datepicker( {
                   format: "mm-yyyy",
                   startView: "months",
                    minViewMode: "months"
               });

               $("#edsdatepicker3,#edldatepicker3").datepicker( {
                   format: "mm-yyyy",
                   startView: "months",
                    minViewMode: "months"
               });


                $("#exsdatepicker1, #exldatepicker1").datepicker( {
                   format: "mm-yyyy",
                   startView: "months",
                    minViewMode: "months"
               });
                 $("#datepicker4, #datepicker5").datepicker( {
                   format: "mm-yyyy",
                   startView: "months",
                    minViewMode: "months"
               });
        </script>
        <script>
             $(document).ready(function(){
                 var multipleCancelButton = new Choices('#choices', {
                 removeItemButton: true,
                 maxItemCount:6,
                 searchResultLimit:10,
                 renderChoiceLimit:10
                 });
             });
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></script>

</body>
</html>
