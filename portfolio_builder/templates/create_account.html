<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta charset="UTF-8">
      <title>Create Account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
      <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         rel="stylesheet"
         />
      <!-- Google Fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet"
         />
      <!-- MDB -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
         rel="stylesheet"
         />
      <style>
         .card_mail {
         width: 400px;
         padding: 5px;
         border-radius: 20px;
         background: #fff;
         border: none;
         height: 500px;
         position: relative
         }
         .container {
         height: 100vh;
         }
         body {
         background-color: #eee;
         }
         .mobile-text {
         color: #989696b8;
         font-size: 15px;
         text-align: center;
         }
         .form-control {
         margin-right: 12px;
         }
         .form-control:focus {
         color: #495057;
         background-color: #fff;
         border-color: #ff8880;
         outline: 0;
         box-shadow: none
         }
         .cursor {
         cursor: pointer
         }
         .emailhelp{
         margin-left: 25px;
         font-family: 'Nunito', sans-serif;
         color: #989696b8;
         font-size: 15px;
         }
         .alert{
         width:50%;
         display: block;
         margin-left: auto;
         margin-right: auto;
         }
         @media only screen and (min-width: 340px) and (max-width: 400px) {
         .alert{
         width:80%;
         }
         }
         @media only screen and (min-width: 400px) and (max-width: 500px) {
         .alert{
         width:70%;
         }
         }
         @media only screen and (min-width: 500px) and (max-width: 600px) {
         .alert{
         width:60%;
         }
         }
      </style>
   </head>
   <body>
          {% if username_exists==1 %}
              <div class="alert alert-danger alert-dismissible" align="center">
                  <a href={{url_for("create_account")}} class="close" data-dismiss="alert" aria-label="close" >&times;</a>
                  <strong>Username already taken. Try another?</strong>
            </div>
          {% endif %}
          {% if is_email_exists==1 %}
              <div class="alert alert-danger alert-dismissible" align="center">
                  <a href={{url_for("create_account")}} class="close" data-dismiss="alert" aria-label="close" >&times;</a>
                  <strong>Email already taken. Try another?</strong>
            </div>
          {% endif %}
      <form action="/create_account" method="POST" id="create_account">
         <div class="d-flex justify-content-center align-items-center container">
            <div class="card_mail py-5 px-3">
               <h2 class="m-0" align="center">Create Account</h2>
               <br>
               <div class="form-outline mb-3">
                  <input type="name" id="form1Example1" name='firstname' class="form-control" required/>
                  <label class="form-label" for="form1Example1">First Name</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="name" id="form1Example1" name='lastname' class="form-control" required/>
                  <label class="form-label" for="form1Example1">Last Name</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="name" id="form1Example1" name='username' class="form-control" required/>
                  <label class="form-label" for="form1Example1">User Name</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="email" id="form1Example1" name='email' class="form-control" required/>
                  <label class="form-label" for="form1Example1">Email Address</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="password" name='password' class="form-control" required/>
                  <label class="form-label" for="form1Example1">Password</label>
               </div>
               <div class="d-flex justify-content-between align-items-center mb-2">
               </div>
               <button type="submit" class="btn btn-primary mb-4" >Create Account</button>
               <p align="center">Already a member? <a href={{ url_for('login') }}>Login</a></p>
            </div>
         </div>
      </form>
      <script
         type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
         ></script>

   </body>
</html>
